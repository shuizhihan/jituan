<!DOCTYPE HTML>
<html>
<head>
<meta name="renderer" content="webkit">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
<meta name="generator" data-variable="33,,5"/>
<title>{list_case}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<link rel='stylesheet' href='/template/default/skin/css/style.css'>
<meta name="robots" content="All">
<link rel="shortcut icon" href="/public/favicon.ico">
</head>
<body class="met-navfixed">
<!-- <div class="load-box"></div> -->
<!--[if lte IE 8]>
	<div class="text-center padding-top-50 padding-bottom-50 bg-blue-grey-100">
	<p class="browserupgrade font-size-18">你正在使用一个<strong>过时</strong>的浏览器。请<a href="http://browsehappy.com/" target="_blank">升级您的浏览器</a>，以提高您的体验。</p>
	</div>
<![endif]--> 
{include file="/default/head"}
<div class="banner-box">
  <div class="met-banner banner-ny-h" data-height='' style='background-color:#023894;'>
    <div class="slick-slide"> <img class="cover-image" src="/skin/images/case.jpg" srcset='/skin/images/case.jpg' data-page-img='/skin/images/case.jpg' sizes="(max-width: 767px) 767px" alt="{dede:field.title/}"> </div>
  </div>
</div>
<div class="met-img animsition type-0">
  <div class="container-fluid">
    <div class="row">
      <ul id="met-grid" class="blocks-100 blocks-sm-2 blocks-md-3 blocks-xlg-3 no-space met-page-ajax met-grid" data-scale='0.66666666666667'>
         {volist name="artRes" id="vo" offset="0" length="4" key="i"} 
        <li class="widget ">
          <div> <a href="{:url('Article/index',array('aid'=>$vo['id']))}" title="{$vo.title}" target='_self'> <font> <i class="fa fa-search met-img-showbtn" data-imglist="__INDEX__/uploads/img/{$vo.litpic}"></i> <img src="__INDEX__/uploads/img/{$vo.litpic}"> </font> </a> <span> <a href="{:url('Article/index',array('aid'=>$vo['id']))}" title="{$vo.title}" target='_self'> <b> {$i}{$vo.title}</b> </a>
            <p>{$vo.description|mb_substr=0,120,'utf-8'}...</p>
            </span> </div>
        </li>
        {/volist}
      </ul>
      <!-- <div class="hidden-xs">
        <div class='met_pager'> {dede:pagelist listitem="index,end,pre,next,pageno" listsize="5"/} </div>
      </div>
      <div class="met-page-ajax-body visible-xs-block invisible" data-plugin="appear" data-animate="slide-bottom" data-repeat="false"> </div> -->
    </div>
  </div>
</div>
{include file="/default/footer"}
</body>
</html>
